<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Array Simulation</h1>
        <div class="array-container" id="array-container"></div>
        <div class="controls">
            <label for="input-array">Enter Array (comma-separated):</label>
            <input type="text" id="input-array" placeholder="e.g., 1,0,2,0,3">
            <button id="start-simulation">Generate Array</button>
        </div>
        <div class="output">
            <h2>Simulate</h2>
            <!-- <div id="instructions">
                <p>Select a starting position and direction to see if the selection is valid.</p>
            </div> -->
            <!-- <label for="starting-index">Starting Index:</label>
            <input type="number" id="starting-index" min="0" placeholder="0">
            <label for="direction">Direction:</label>
            <select id="direction">
                <option value="-1">Left</option>
                <option value="1">Right</option>
            </select> -->
            <button id="simulate-selection">Simulate</button>
        </div>
        <div id="simulation-log"></div>
    </div>
    
    <!-- Modal for displaying valid selections -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Valid Selections</h2>
        <p id="modal-message"></p>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
